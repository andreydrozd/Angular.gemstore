<div class="row">
  <table class="table">
    <thead>
      <tr>
        <th>Name </th>
        <th>Quantity</th>
        <th>Unit Price</th>
        <th>Total Price</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let i of cart.items">
        <td>{{i.name}}</td>
        <td>{{i.quantity}}</td>
        <td>{{i.unitPrice | currency}}</td>
        <td>{{i.unitPrice * i.quantity | currency}}</td>
      </tr>
    </tbody>
  </table>
</div>
