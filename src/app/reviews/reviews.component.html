<h6>Reviews</h6>
<div *ngFor="let review of gem.reviews">
  <div class="row">
    <div class="col-10">
      <blockquote class="blockquote">
        <p class="mb-0">{{review.body}}</p>
        <footer class="blockquote-footer"><cite>{{review.author}}</cite></footer>
      </blockquote>
    </div>
    <div class="col-2">
      <h1>{{review.rating}}</h1>
    </div>
  </div>
</div>

<h6>Write a Review</h6>

<div class="row">
  <div class="col-10">
    <blockquote class="blockquote">
      <p class="mb-0">{{newReview.body}}</p>
      <footer class="blockquote-footer"><cite>{{newReview.author}}</cite></footer>
    </blockquote>
  </div>
  <div class="col-2">
    <h1>{{newReview.rating}}</h1>
  </div>
</div>

<form>
  <div class="form-group">
    <label for="email">Email</label>
    <input [(ngModel)]="newReview.author" class="form-control" type="email" name="name" id="email">
  </div>
  
  <div class="form-group">
    <label for="review-body">Review</label>
    <textarea [(ngModel)]="newReview.body" class="form-control" name="review-body" id="review-body" cols="40" rows="5"></textarea>
  </div>

  <div class="form-group">
    <label for="rating">Rating</label>
    <select [(ngModel)]="newReview.rating" class="form-control" name="rating" id="rating">
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
      <option value="5">5</option>
    </select>
  </div>

  <input type="submit" class="btn btn-default" value="Submit Review">
  
</form>
